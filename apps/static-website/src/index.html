<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/index.scss"
    />

    <title>Results summary component | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: none;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <h1 class="card__title">
            Your Result
            <span class="card__subtitle"
              >76 <span class="card__subtitle--small">of 100</span></span
            >
          </h1>
          <p class="card__header-info">
            <span class="card__header-info--emphasis">Great</span> Your
            performance exceed 65% of the people conducting the test here!
          </p>
        </header>
        <div class="card__body summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__list">
            <li class="summary__item result result--danger">
              Reaction
              <span class="result__score"
                >80 <span class="result__score--soft">/ 100</span></span
              >
            </li>
            <li class="summary__item result result--warning">
              Memory
              <span class="result__score"
                >92 <span class="result__score--soft">/ 100</span></span
              >
            </li>
            <li class="summary__item result result--success">
              Verbal
              <span class="result__score"
                >61 <span class="result__score--soft">/ 100</span></span
              >
            </li>
            <li class="summary__item result result--info">
              Visual
              <span class="result__score"
                >72 <span class="result__score--soft">/ 100</span></span
              >
            </li>
          </ul>
          <button class="button button__primary">Continue</button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
